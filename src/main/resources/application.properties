spring.application.name=netflix-eureka-naming-server
server.port=8761

eureka.instance.hostname=matlab-server.herokuapp.com
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.eurekaServerDNSName=matlab-server.herokuapp.com
eureka.client.eurekaServerPort=8761
eureka.client.eurekaServerURLContext=eureka
eureka.client.useDnsForFetchingServiceUrls=true
eureka.client.service-url.default-zone=https://matlab-server.herokuapp.com/eureka